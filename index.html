<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/dist/main.css" />
  <title>Frontend Mentor | Stats preview card components</title>
 </head>
 <body>
  <main>
   <section class="grid">
    <div class="grid__img">
     <picture>
      <source media="(min-width: 700px)" srcset="/images/image-header-desktop.jpg" />
      <source media="(max-width: 700px)" srcset="/images/image-header-mobile.jpg" />
      <img src="/images/image-header-mobile.jpg" alt="Business" />
     </picture>
    </div>
    <div class="grid__desc">
     <h1 class="title">
      Get
      <span>insights</span>
      that help your business grow.
     </h1>
     <p class="desc">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
      overall efficiency.
     </p>
     <ul class="grid__desc--stats">
      <li>
       <h3>10k+</h3>
       companies
      </li>
      <li>
       <h3>314</h3>
       templates
      </li>
      <li>
       <h3>12m+</h3>
       queries
      </li>
     </ul>
    </div>
   </section>
  </main>
 </body>
</html>
